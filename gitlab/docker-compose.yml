version: "3"

services:

  redis:
    image: sameersbn/redis:latest
    command:
    - --loglevel warning
    volumes:
    - /home/matt/docker-swarm/data/gitlab/redis:/var/lib/redis:Z
    networks:
      - gitlab
    deploy:
      mode: replicated
      replicas: 1
    logging:
      driver: "gelf"
      options:
        gelf-address: "udp://127.0.0.1:12201"
        tag: "gitlab_redis"

  postgresql:
    image: sameersbn/postgresql:9.5-1
    networks:
    - gitlab
    volumes:
    - /home/matt/docker-swarm/data/gitlab/postgresql:/var/lib/postgresql:Z
    environment:
    - DB_USER=gitlab
    - DB_PASS=password
    - DB_NAME=gitlabhq_production
    - DB_EXTENSION=pg_trgm
    deploy:
      mode: replicated
      replicas: 1
    logging:
      driver: "gelf"
      options:
        gelf-address: "udp://127.0.0.1:12201"
        tag: "gitlab_postgres"

  gitlab:
    image: sameersbn/gitlab:10.1.1
    depends_on:
    - redis
    - postgresql
    networks:
      - gitlab
      - proxy
    ports:
    - "8082:80"
    - "10022:22"
    - "5500:5500"
    volumes:
    - /home/matt/docker-swarm/data/gitlab/gitlab:/home/git/data:Z
    - /home/matt/docker-swarm/data/gitlab/certs:/certs
    - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      mode: replicated
      replicas: 1
      labels:
        com.df.notify: "true"
        com.df.distribute: "true"
        com.df.serviceDomain: "gitlab.basement.lan"
        com.df.port: "8082"
    logging:
      driver: "gelf"
      options:
        gelf-address: "udp://127.0.0.1:12201"
        tag: "gitlab_gitlab"
    environment:
    - DEBUG=false

    - GITLAB_REGISTRY_ENABLED=false
    - GITLAB_REGISTRY_HOST=192.168.1.176
    - GITLAB_REGISTRY_PORT=5500
    - GITLAB_REGISTRY_API_URL=http://registry:5000
    - GITLAB_REGISTRY_KEY_PATH=/certs/registry-auth.key
    - SSL_REGISTRY_KEY_PATH=/certs/registry-auth.key
